        <section id="content">

                <h2>Contactanos</h2>

                <form id="formContacto">
                    
                    <label for="nombre">Nombre</label>
                    <input type="text"  data-validation="alphanumeric" name="nombre" id="nombre">

                    <label for="apellidos">Apellidos</label>
                    <input type="text"  data-validation="alphanumeric" name="apellidos" id="apellidos">

                    <label for="email">Email</label>
                    <input type="email"  data-validation="email" name="email" id="email">

                    <label for="sexo">Sexo</label>
                    <select data-validation="required" >
                        <option value="hombre" name="sexo">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="nada">Prefiero no decirlo</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text"   data-validation="date"
                    data-validation-format="dd-mm-yyyy" name="date">

                    <label for="edad">Edad</label>
                    <input type="number"   data-validation="number" name="edad" id="edad">

                    <input type="submit" value="Enviar">
                </form>
